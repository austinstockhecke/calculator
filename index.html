<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
    <div class="calculator"> 
        <div class="display">
            <div class="top-text"></div> </br></br>
            <div class="text"></div>
        </div>
        <div class="numContainer">
            <button class="calcButton" data-num="7">7</button>
            <button class="calcButton" data-num="8">8</button>
            <button class="calcButton" data-num="9">9</button>
            <button class="calcButton-op" data-op="*">*</button>
            <button class="calcButton" data-num="4">4</button>
            <button class="calcButton" data-num="5">5</button>
            <button class="calcButton" data-num="6">6</button>
            <button class="calcButton-op" data-op="/">/</button>
            <button class="calcButton" data-num="1">1</button>
            <button class="calcButton" data-num="2">2</button>
            <button class="calcButton" data-num="3">3</button>
            <button class="calcButton-op" data-op="-">-</button>
            <button class="calcButton-b" data-clear="clear">Clear</button>
            <button class="calcButton" data-num="0">0</button>
            <button class="calcButton-b" data-enter="enter">Enter</button>
            <button class="calcButton-op" data-op="+">+</button>
        </div>

    </div>
</div>
<footer class="footer">By <a href="https://github.com/austinstockhecke">Austin Stockhecke</a></footer>
</body>

<script src="script.js"></script>
